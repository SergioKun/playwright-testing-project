name: Run Playwright Tests

on:
  push:
    branches: [ playwright-github-action ] # Se ejecuta en push a esta rama
  pull_request:
    branches: [ playwright-github-action ] # Se ejecuta en pull request a esta rama
  workflow_dispatch: # Permite la ejecuci√≥n manual desde la interfaz de GitHub Actions

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
